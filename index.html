<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch and Sketch</title>
    <script src="javascript/etch.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body ondragstart = "return false;" ondrop="return false;">
    <div class="grid-box"></div>
    <div class="button-container">
        <div class="button-space"><h2>Etch and Sketch</h2></div>
        <div id="grid-number">Input how many squares you want on each side between 4 and 100<br><br></div>
        <div class="button-space"><button class="button" id="clear-button">Clear the Board</button></div>
        <div class="button-space">
            <button class="button" id="eraser">Eraser</button>
        </div>
        <div class="button-space">
            <button class="button" id="rainbow">Rainbow Mode</button>
        </div>
        <div class="button-space">
            <button class="button" id="shading">Shading Mode</button>
        </div>
        
        <div class="button-space"></div>
    </div>
    
</body>
</html>
